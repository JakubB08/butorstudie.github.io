<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Páteř a hrudník – 3D poznávačka</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Horní banner -->
  <header id="top-banner">
    <h1>Páteř & hrudník
      <button id="show-chest-btn" class="btn-white">Hrudník</button>
      <button id="show-spine-btn" class="btn-white">Páteř</button>
      <button id="test-mode-btn" class="btn-white" >TEST</button>
       <button id="exit-test-btn" class="btn-red" style="display:none;">EXIT TEST</button>
    </h1>
    <nav id="bones-nav">
      <ul id="chest-list" style="display:none;">
        <li data-model="prave" data-name="Pravá žebra" data-mode="single">Pravá žebra</li>
        <li data-model="neprave" data-name="Nepravá žebra" data-mode="single">Nepravá žebra</li>
        <li data-model="volne" data-name="Volná žebra" data-mode="single">Volná žebra</li>
        <li data-model="hrudni_kost" data-name="Hrudní kost" data-mode="single">Hrudní kost</li>
      </ul>
      <ul id="spine-list" style="display:none;">
        <li data-name="Krční obratel">
          Krční obratel
          <ul class="sublist">
            <li data-model="c1" data-name="C1" data-mode="dual">C1</li>
            <li data-model="c2" data-name="C2" data-mode="dual">C2</li>
          </ul>
        </li>
        <li data-model="krcni" data-name="Krční obratel (C3-C7)" data-mode="dual" data-text = "jfsoijfoishgoiggsggsosfjg">Krční obratel</li>
        <li data-model="hrudni" data-name="Hrudní obratel" data-mode="dual">Hrudní obratel</li>
        <li data-model="bederni" data-name="Bederní obratel" data-mode="dual">Bederní obratel</li>
        <li data-model="krizova" data-name="Křížová kost" data-mode="dual">Křížová kost</li>
        <li data-model="kostrc" data-name="Kostrč" data-mode="dual">Kostrč</li>
      </ul>
    </nav>
  </header>

  <!-- Hlavní obsah – klasická poznávačka -->
  <div id="container">
    <div id="viewer-container">
      <div id="container3D"></div>
    </div>
    <div id="info">
      <h2>Vyber část těla</h2>
      <div id="mode-switch" style="margin-top:10px; display:none;">
        <button id="btn-detail" class="btn-white">Detail</button>
        <button id="btn-position" class="btn-white">Pozice</button>
      </div>
      <p id="bone-text">Vyber podsoučástku pro zobrazení modelu.</p>
      
    </div>
  </div>
<div id="test-container" style="display:none; flex-direction:row; height:100vh;">
 

  <div id="test-3d" style="flex:1; display:flex; justify-content:center; align-items:center; background: linear-gradient(to bottom, #222, #000);">
    <!-- renderer se sem připojí -->
  </div>
  <div style="flex:1; background: linear-gradient(to bottom, #222, #000); color:white; padding:20px; overflow-y:auto;">
    <ul id="test-bones-list" style="list-style:none; padding:0; margin:0;"></ul>
    <button id="submit-btn" style="margin-top:10px;" class="btn-white">SUBMIT</button>
    <p id="result" style="margin-top:10px;"></p>
    <button id="next-btn" style="display:none; margin-top:10px;" class="btn-white">Další</button>
    <p id="progress-counter" style="margin-top:10px; font-weight:bold;"></p>
  </div>
</div>

  <script type="module" src="script.js"></script>
</body>
</html>
